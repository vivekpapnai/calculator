<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div id="calculator">
    <div id="heading">
        <h1>Calculator</h1>
    </div>
    <!-- display to show the result or query -->
    <div id="screen">
    <span id="display"></span>
    </div>
    <div class="outer-div">
        <!-- numeric buttons -->
    <div id ="buttons">
    <div class="btn" id="clear" data-value="ac">
        <span>AC</span>
    </div>
    <div class="btn"  data-value="-1">
        <span>+/-</span>
    </div>
    <div class="btn" data-value="%">
        <span>%</span>
    </div>
    <div class="btn" data-value="7">
        <span>7</span>
    </div>
    <div class="btn" data-value="8">
        <span>8</span>
    </div>
    <div class="btn" data-value="9">
        <span>9</span>
    </div>
    <div class="btn" data-value="4">
        <span>4</span>
    </div>
    <div class="btn" data-value="5">
        <span>5</span>
    </div>
    <div class="btn" data-value="6">
        <span>6</span>
    </div>
    <div class="btn" data-value="1">
        <span>1</span>
    </div>
    <div class="btn" data-value="2">
        <span>2</span>
    </div>
    <div class="btn" data-value="3">
        <span>3</span>
    </div>
    <div class="btn" id ="zero-btn" data-value="0">
        <span>0</span>
    </div>
    <div class="btn"  data-value=".">
        <span>.</span>
    </div>
    </div>
    <!-- operator buttons -->
    <div id="operation-buttons">
        <div class="oper-btn btn" id ="add" data-value="+">
            <span>+</span>
        </div>
        <div class="oper-btn btn" data-value="/">
            <span>/</span>
        </div>
        <div class="oper-btn btn" data-value="*">
            <span>*</span>
        </div>
        <div class="oper-btn btn" data-value="-">
            <span>-</span>
        </div>
        <div class="oper-btn btn" data-value="=">
            <span>=</span>
        </div>
    </div>
    </div>
</div>


<script rel ="text/javascript" src="script.js">
</script>
</body>
</html>
